plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
    id 'org.springframework.boot' version '2.1.6.RELEASE'
}

group 'ie.donalosullivan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.thymeleaf:thymeleaf-spring4:3.0.11.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.4.RELEASE'
    compile group: 'org.hashids', name: 'hashids', version : '1.0.1'
    compile group: 'org.springframework', name: 'spring-orm', version : '5.2.3.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-core', version : '5.1.0.Final'
    compile group: 'org.apache.tomcat', name: 'tomcat-dbcp', version : '8.0.32'
    compile group: 'com.h2database', name: 'h2', version : '1.4.191'
}
